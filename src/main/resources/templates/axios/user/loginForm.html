  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link href="/css/carousel.css" rel="stylesheet">

<body>

<div th:replace="~{axios/component/header :: header}"></div>

<main>
  <div class="container form-signin mt-5">
    <form id='sign-in'>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <p id="error"></p>
      </div>
      <div class="form-floating">
        <input class="form-control" id="loginId">
        <label for="loginId">Id</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password">
        <label for="password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    </form>
    <button class="w-100 btn btn-lg btn-primary mt-1" th:onclick="|location.href='@{/oauth2/authorization/google}'|">구글 로그인으로 이동</button>
    <button class="w-100 btn btn-lg btn-primary mt-1" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">카카오 로그인으로 이동</button>
    <button class="w-100 btn btn-lg btn-primary mt-3" th:onClick="|location.href='@{/signup}'|">회원가입</button>

  </div>

  <div th:replace="~{axios/component/footer :: footer}"></div>
</main>

</body>

<!--  사용자 js -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
