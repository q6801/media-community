  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

<body>

<div th:replace="~{axios/header :: header}"></div>

<main>
  <div class="container form-signin mt-5">
    <form th:object="${member}" id='sign-in'>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input class="form-control" id="loginId">
        <label for="loginId">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" placeholder="Password" id="password">
        <label for="password">비밀번호</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-1" type="submit">Sign in</button>
    </form>
    <button class="btn btn-lg btn-primary mt-1" th:onclick="|location.href='@{/oauth2/authorization/google}'|">구글 로그인으로 이동</button>
    <button class="btn btn-lg btn-primary mt-1" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">카카오 로그인으로 이동</button>
    <button class="btn btn-lg btn-primary mt-3" th:onClick="|location.href='@{/signup}'|">회원가입</button>
  </div>

  <div th:replace="~{axios/footer :: footer}"></div>
</main>

</body>

<!--  사용자 js -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
