<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action th:action="@{/chat/add}" th:object="${RoomDto}" method="post">
  <div>
    <label for="roomName">채팅방 제목</label>

  </div>

<button th:onClick="|location.href='@{/boards}'|">이전으로</button>
</body>
</html>


</html>
