<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form action th:action="@{/boards/add}" th:object="${board}" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" th:field="*{title}" placeholder="제목">
      <div th:errors="*{title}">제목 오류</div>
    </div>
    <div>
      <label for="content">내용</label>
      <textarea th:field="*{content}" placeholder="내용입력"></textarea>
      <div th:errors="*{content}">내용 오류</div>
    </div>
    <div>
      <button type="submit">등록</button>
    </div>
  </form>
  <button th:onClick="|location.href='@{/boards}'|">이전으로</button>
</body>
</html>


</html>
